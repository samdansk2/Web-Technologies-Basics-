<html>
<head>
<title>Functions</title>
<script>
        function square(number)
        {
                return number * number;
        }
</script>
</head>
<body>
<script>
        var x = prompt("Enter a positive integer value",0);
        document.writeln("the value is",squar(x));
      </script>
   </body>
</html>
