<!Doctype html>
<html>
<body>
<h2>javascript confirm box</h2>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction(){
var text;
if(confirm("press a button!")){
txt="You Pressed ok!";
}else{
txt="you pressed cancel!";
}
document.getElementById("demo").innerHTML=txt;
}
</script>
</html>
